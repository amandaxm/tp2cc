on:
  push:
    paths:
      - 'gerador_regras/**'
      - 'api/**'

jobs:
  build_gerador_regras_ml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for changes in gerador_regras directory
        id: gerador_changed
        run: |
          if [[ $(git diff --name-only ${{ github.event.before }} ${{ github.sha }}) == *"gerador_regras/"* ]]; then
            echo "::set-output name=changed::true"
          else
            echo "::set-output name=changed::false"
          fi

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build and push Docker image for gerador_regras_ml
        if: steps.gerador_changed.outputs.changed == 'true'
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/gerador_regras_ml:latest ./gerador_regras
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/gerador_regras_ml:latest

  build_playlist_api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for changes in api directory
        id: api_changed
        run: |
          if [[ $(git diff --name-only ${{ github.event.before }} ${{ github.sha }}) == *"api/"* ]]; then
            echo "::set-output name=changed::true"
          else
            echo "::set-output name=changed::false"
          fi

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build and push Docker image for playlist_api
        if: steps.api_changed.outputs.changed == 'true'
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/playlist_api:latest ./api
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/playlist_api:latest
